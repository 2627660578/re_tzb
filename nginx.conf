upstream usercenter {
  server usercenter-api:8000;  # Docker 内部服务名+端口
}
upstream llmcenter {
  server llmcenter-api:8002;
}

server {
  listen 80;
  server_name _;
  charset utf-8;
  client_max_body_size 50m;

  root /usr/share/nginx/html;
  index index.html;

  # SPA 路由回退
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 反代到 LLMCenter（包含 SSE）
  location /llmcenter/ {
    proxy_pass http://llmcenter;  # 注意不要加末尾斜杠，保持原始URI /llmcenter/v1/...
    proxy_http_version 1.1;

    # 基本头
    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;

    # SSE 关键配置
    proxy_buffering             off;
    gzip                        off;
    proxy_cache                 off;
    add_header                  X-Accel-Buffering no;

    # 超时适当放宽
    proxy_read_timeout          3600s;
    proxy_send_timeout          3600s;
    send_timeout                3600s;
  }

  # 反代到 UserCenter（登录/注册）
  location /usercenter/ {
    proxy_pass http://usercenter;
    proxy_http_version 1.1;

    proxy_set_header   Host               $host;
    proxy_set_header   X-Real-IP          $remote_addr;
    proxy_set_header   X-Forwarded-For    $proxy_add_x_forwarded_for;
    proxy_set_header   X-Forwarded-Proto  $scheme;

    proxy_buffering    off;
  }
}
